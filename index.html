<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleq.css">
    <script src="scriptq.js" async></script>
    <title>Quiz </title>
</head>
<body>
    
   
    <div class="conatiner">
        <div class="questions-container hide">
            <span class="question">Você gosta de alguém ou gostou?</span>
            <div class="answers-container">
                <button class="answers button">Eu gosto</button>
                <button class="answers button">Eu estava gostando</button>
                <button class="answers button">eu não gosto</button>
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button">Comece o teste!</button>
            <button class="next-question button hide">Próxima questão</button>
        </div>
        <button class="logout logout-button">Sair</button>
    </div>
</body>
</html>
